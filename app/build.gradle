apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'vptest'
            keyPassword 'vptest'
            storeFile file('vp_sign.jks')
            storePassword 'vptest'
        }
    }
    compileSdkVersion 24
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "june.legency.vptest"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
        debug {
            signingConfig signingConfigs.config
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.2.0'
    compile files('libs/AMap_Location_V2.9.0_20160906.jar')
    compile 'com.apkfuns.logutils:library:1.4.2'
    compile 'io.paperdb:paperdb:1.5'
}
